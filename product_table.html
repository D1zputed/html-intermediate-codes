<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Products</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #87CEEB;
        }

        tfoot {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mango</td>
                <td>100</td>
                <td>available</td>
            </tr>
            <tr>
                <td>Coconut</td>
                <td>123</td>
                <td>available</td>
            </tr>
            <tr>
                <td>Guava</td>
                <td>145</td>
                <td>not available</td>
            </tr>
            <tr>
                <td>Coke</td>
                <td>143</td>
                <td>available</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>120</td>
                <td>available</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
