<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tfoot {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Events</h1>
    <table>
        <thead>
            <tr>
                <th>Event</th>
                <th>Dates</th>
                <th>Locations</th>
            </tr>
        </thead>
        <tr>
            <td>Birthday</td>
            <td>02/19/23</td>
            <td>Puerto Princesa</td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td>02/06/23</td>
            <td>Puerto Princesa</td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td>02/07/23</td>
            <td>Puerto Princesa</td>
        </tr>
    </table>
</body>
</html>
